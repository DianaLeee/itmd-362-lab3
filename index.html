<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Subscription Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <h1>Subscription Form</h1>
  <form action="submit" method="post">
    <fieldset name="userInfo">
      <legend><h2>Your Information</h2></legend>
      <p>
        <label>Last Name:
          <input type="text" name="userFirstName">
        </label>
      </p>
      <p>
        <label>First Name:
          <input type="text" name="userLastName">
        </label>
      </p>
      <p>
        <label>Email Address:
          <input type="email" placeholder="example@example.com" id="emailAddress" name="userEmail">
        </label>
      </p>
      <p>
        <label>Phone Number:
          <input type="tel" placeholder="" name="userNumber" id="phoneNumber">
        </label>
      <p>
      <p>
        Gender:
        <label>Male <input type="radio" name="userGender" value="male"></label>
        <label>Female <input type="radio" name="userGender" value="female"></label>
        <label>Other <input type="radio" name="userGender" value="other"></label>
      </p>
    </fieldset>
    <input type="submit" value="submit">
  </form>
</body>
</html>
