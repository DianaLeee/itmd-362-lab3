<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Subscription Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form action="index.html" method="post">
    <fieldset name="userInfo">
      <h1>Your Information</h1>
      <label for="name">Name :
        <input type="text" name="userName" placeholder="Firstname Lastname" id="name">
      </label>

      <label for="emailAddress">Email Address :
        <input type="email" placeholder="ex@ample.com" id="emailAddress" name="userEmail">
      </label>

      <label for="phoneNumber">Phone Number :
        <input type="tel" placeholder="000-000-0000" name="userNumber" id="phoneNumber">
      </label>

      Gender :
      <label>Male <input type="radio" name="userGender" value="male"></label>
      <label>Female <input type="radio" name="userGender" value="female"></label>
      <label>Other <input type="radio" name="userGender" value="other"></label>
    </fieldset>
    <input type="submit" value="submit">
  </form>
</body>
</html>
